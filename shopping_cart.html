<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flip Stitch Pillow</title>

  <link rel="stylesheet" href="styles/index.css">

  <!--The following line loads in your JS script-->
  <script src="scripts/todo.js"></script>
</head>

<body>
  <ul class="navbar">
    <li class="navbar-item"><a class="navbar-link" href="index.html">Home</a></li>
    <li class="navbar-item"><a class="navbar-link" href="products.html">Our Products</a></li>
    <li class="navbar-item"><a class="navbar-link" href="#">Shopping Cart (<span id="cart_items">3</span>)</a></li>
  </ul>
  <h1>Your Shopping Cart</h1>
  <form>
    <div class="container">
      <div class="item">
        <img class="smallImage" src="./resources/images/home_pillow.jpg" alt="a picture of couch pillow"></img>
        <div>Couch Pillow $<span name="couch_pillow_price">19.99</span><br>
          Qty: <input type="number" name="item_qty" value="2">
          <button class="btn btn-sm" type="button" onclick="remove_entry(this)">remove</button>

      </div>
      <div class="item">
        <img class="smallImage" src="./resources/images/round_pillow.jpg" alt="a picture of round pillow"></img>

          <button class="btn btn-sm" type="button" onclick="remove_entry(this)">remove</button>

        <p>Description: medium, round</p>
      </div>
    </div>
    <div class="checkout">
      <div>Total: $<span name="total_cost">57.97</span></div>
      <button class="btn btn-lg" type="submit">Proceed to Checkout</button>
    </div>
